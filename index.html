<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽµ Song Mood Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px 40px;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        .slider-value {
            text-align: right;
            font-size: 0.9em;
            color: #555;
        }

        button {
            margin-top: 30px;
            padding: 12px;
            width: 100%;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 1.3rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¶ Predict Your Song's Mood</h1>
        <form method="POST">
            <!-- Sliders (0.0 to 1.0) -->
            {% for slider in ['danceability', 'acousticness', 'energy', 'instrumentalness', 'liveness', 'valence', 'speechiness'] %}
                <label for="{{ slider }}">{{ slider.capitalize() }}</label>
                <input type="range" name="{{ slider }}" min="0" max="1" step="0.01" value="0.5" oninput="this.nextElementSibling.innerText = this.value">
                <div class="slider-value">0.5</div>
            {% endfor %}

            <!-- Numeric Inputs -->
            <label for="loudness">Loudness (dB)</label>
            <input type="number" name="loudness" step="0.1" value="-5">

            <label for="tempo">Tempo (BPM)</label>
            <input type="number" name="tempo" step="0.1" value="120">

            <label for="length">Length (ms)</label>
            <input type="number" name="length" step="1" value="200000">

            <label for="popularity">Popularity (0-100)</label>
            <input type="number" name="popularity" step="1" value="50">

            <!-- Dropdowns -->
            <label for="key">Key</label>
            <select name="key">
                {% for i in range(0, 12) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="time_signature">Time Signature</label>
            <select name="time_signature">
                {% for i in [3, 4, 5, 6, 7] %}
                    <option value="{{ i }}">{{ i }}/4</option>
                {% endfor %}
            </select>

            <button type="submit">Predict Mood</button>
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Predicted Mood:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
